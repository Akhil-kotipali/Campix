name: campix
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  shared_preferences: ^2.0.15
  share_plus: ^7.0.2





dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/Search icon.png
    - assets/Events.png
    - assets/Feedback.png
    - assets/map icon.webp
    - assets/Star.jpg
    - assets/Traffic light.png
    - assets/map.jpg
    - assets/appicon.jpg


flutter_icons:
  android: true
  ios: true
  image_path: "assets/appicon.jpg"
